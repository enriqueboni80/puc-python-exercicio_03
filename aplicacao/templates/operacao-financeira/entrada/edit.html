{% extends 'layout/app.html' %}
{% block xpto %}

<div class="row justify-content-md-center">
	<div class="col-md-6 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Editar Entradas</h4>
				<form class="forms-sample" action="{% url 'operacao-financeira-entrada.update' returnedObject.id %}" method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary mr-2">Gravar</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
